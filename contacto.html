<!-- Formulario de cóntacto con varios input, todos requeridos, con saltos de línea, además en mensaje se incluye un rows para especificar cuantas líneas se verán --> 

<main>
    <p>Podés escribirme por este medio para realizar consultas y/o agendar una fecha para una consulta en forma presencial o virtual</p>

    <form>
    <label for="nombre">Nombre:</label><br>
    <input type="text" id="nombre" name="nombre" required><br><br>

    <label for="correo">Correo electrónico:</label><br>
    <input type="email" id="correo" name="correo" required><br><br>

    <label for="teléfono">Teléfono de contacto:</label><br>
    <input type="number" id="teléfono" name="teléfono" required><br><br>

    <label for="consulta">Consulta:</label><br>
    <textarea id="text" name="consulta" rows="5" required></textarea><br><br>

    <button type="submit">Enviar</button>   
    </form>
